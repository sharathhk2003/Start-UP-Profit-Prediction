{% extends 'base.html'%}
{% block design %}
<style>
body {
    background-color: #f0f0f0;
    color: #FFFFFF;
    font-family: 'Arial', sans-serif;
}

.box {
    margin: auto;
}

.card {
    padding: 8%;
    padding-top: 35px;
    margin-top: 60px;
    margin-bottom: 80px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    background-color: #1A237E;
}

textarea[name="message"] {
    resize: none;
}

#e-mail {
    height: 45px;
}

#message {
    height: 120px;
}

input.input-box,
textarea.input-box {
    background-color: #3949AB;
    border: 1px solid #5C6BC0;
    border-radius: 5px;
    color: #E8EAF6;
    padding: 10px;
    margin-bottom: 15px;
}

input.input-box:focus,
textarea.input-box:focus {
    background-color: #303F9F;
    color: #FFFFFF;
    outline: none;
}

.rm-border:focus {
    border-color: inherit;
    -webkit-box-shadow: none;
    box-shadow: none;
}

form .form-control::-webkit-input-placeholder {
    color: #C5CAE9;
}

::-moz-placeholder {
    color: #C5CAE9 !important;
}

input.btn-purple {
    background-color: #8E24AA;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input.btn-purple:hover {
    background-color: #7B1FA2;
}
</style>
{%  endblock design %}

{% block body %}

<div class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 col-lg-6 col-xl-5">
                <form class="" action="{% url 'result' %}"> 
                {% csrf_token %}
                    <div class="card">
                        <div class="row mt-0">
                            <div class="col-md-12 text-center">
                                <h4 class="mb-3">Welcome to the StartUp Profit Predictor</h4>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-0">
                                <p class="mb-1">Research and Development cost:</p> 
                                <input id="r" type="text" placeholder="Enter amount" name="r" class="form-control input-box rm-border">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-2">
                                <p class="mb-1">Administration cost:</p> 
                                <input id="a" type="text" placeholder="Enter amount" name="a" class="form-control input-box rm-border">
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-2">
                                <p class="mb-1">Marketing cost:</p> 
                                <input id="m" type="text" placeholder="Enter amount" name="m" class="form-control input-box rm-border">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center mb-0">
                            <div class="col-md-12 px-3"> 
                                <input type="submit" value="Submit" class="btn btn-block btn-purple rm-border"> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
